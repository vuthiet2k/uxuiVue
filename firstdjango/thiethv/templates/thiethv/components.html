<!doctype html>
{% load static %}
<html lang="vi" data-layout="vertical" data-topbar="light" data-sidebar="light" data-sidebar-size="lg"
      data-sidebar-image="none">

<head>
    <!-- get the required files from 3rd party sources -->
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <!-- use the font -->
    <style>
        body {
            font-family: 'Roboto', sans-serif !important;
            background-color: rgba(0, 0, 0, 0.022) !important;
            box-sizing: border-box;
        }
    </style>
    <meta charset="utf-8"/>
    <title>UI UX</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="UI UX" name="description"/>
    <!-- App favicon -->
    <link rel="shortcut icon" href="https://www.pinterest.com/pin/637751997205907375/">
    <!-- Bootstrap Css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="../../static/thiethv/css/total.css">
    <script rel="preload" src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
    <style>

    </style>
</head>

<body>

<!-- Begin page -->
<div id="vm-library-ui-ux">
        <vm-top-header></vm-top-header>
    <div>
        <loading-data></loading-data>
    </div>
    <div style="min-height: 750px; background-color: #fff;">
                <home-book></home-book>
    </div>
    <div style="height: 220px">
        <key-search :api="'http://atk.gishub.vn/api/object/'"></key-search>
    </div>
    <div style="height: 500px; background-color: #fff;" class="position-relative">
        <side-bar-fb></side-bar-fb>
    </div>
    <div class="p-5" style="height: 500px;">
        <input-text @change="handlerChange" :validation="true" :placeholder="'Nhập tên...'"
                    :label="'Tên :'"></input-text>
        <input-text @change="handlerChange" :type="'number'" :validation="true" :label="'number :'"></input-text>
        <input-text @change="handlerChange" :validation="true" :type="'file'" :placeholder="'Nhập tên...'"
                    :label="'file :'"></input-text>
        <input-text @change="handlerChange" :validation="true" :type="'email'" :placeholder="'Nhập email...'"
                    :label="'email :'"></input-text>
        <input-text @change="handlerChange" :validation="true" :type="'password'" :placeholder="'Nhập password...'"
                    :label="'password :'"></input-text>
    </div>
    <div style="height: 750px;">
        <div class="position-relative h-100 w-100">
            <div class="position-absolute w-100" style="height: 70px; background-color: #fff;">Header</div>
            <div class="position-absolute h-100 mt-5 d-none d-sm-block" style="width: 60px; background-color: #fff;">
                Side Bar
            </div>
        </div>
    </div>

</div>

<!-- import map -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
<script src="https://api.map4d.vn/sdk/map/js?version=2.4&key=fda0ef247812a0f208b654c89a8f9308"></script>
<script type="module" src="{% static 'thiethv/js/app.js' %}"></script>
</body>
</html>
